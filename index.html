<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comsierge Cellular AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fed7aa 0%, #fff7ed 100%);
      background-attachment: fixed;
    }
    .iphone-container {
      width: 100%;
      max-width: 420px;
      height: 95vh;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin: 2rem auto;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: white;
      border-radius: 2rem;
      transition: transform 0.3s ease;
    }
    .iphone-container:hover {
      transform: translateY(-5px);
    }
    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #9ca3af;
      border-radius: 10px;
    }
    .bubble {
      border-radius: 1.25rem;
      position: relative;
      word-wrap: break-word;
    }
    .bubble-sent {
      background-color: #f97316;
      color: white;
    }
    .bubble-received {
      background-color: #e5e5ea;
      color: black;
    }
    .message-content {
      position: relative;
      z-index: 2;
    }
    .header-gradient {
      background: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%);
    }
    .input-container {
      background: white;
      border-radius: 9999px;
      padding: 2px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input:focus {
      border-color: #f97316 !important;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
    }
    button:hover {
      transform: scale(1.1);
    }
    @media (max-width: 640px) {
      .iphone-container {
        height: 100vh;
        border-radius: 0;
        margin: 0;
        border: none;
      }
      .chat-messages {
        padding: 0.5rem;
      }
      header {
        padding: 0.5rem;
      }
      footer {
        padding: 0.5rem;
      }
      input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="iphone-container bg-white rounded-3xl flex flex-col overflow-hidden">
    <header class="header-gradient border-b border-gray-200 p-3 flex items-center justify-between shadow-sm flex-shrink-0">
      <div class="w-1/4 text-left">
        <a href="#" class="text-orange-600 text-lg flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
      </div>
      <div class="w-1/2 text-center">
        <h1 class="font-bold text-xl text-gray-900">Comsierge AI (No WiFi/Data)</h1>
        <p class="text-xs text-gray-500">+1 (831) 480-6288</p>
      </div>
      <div class="w-1/4"></div>
    </header>
    <main id="chat-messages" class="chat-messages flex-1 p-4 overflow-y-auto flex flex-col bg-white">
    </main>
    <footer class="bg-gray-100 p-3 border-t border-gray-200 flex-shrink-0">
      <form id="message-form" class="flex items-center space-x-2 input-container">
        <div class="flex-1">
          <input type="text" id="message-input" placeholder="No WiFi/Data Required" class="w-full bg-transparent border border-gray-300 rounded-full px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-orange-500 transition">
        </div>
        <button type="submit" class="bg-orange-600 text-white rounded-full p-2 w-10 h-10 flex items-center justify-center hover:bg-orange-700 transition-all duration-200 flex-shrink-0" aria-label="Send">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </form>
    </footer>
  </div>
  <script>
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const messagesContainer = document.getElementById('chat-messages');
    let lastMessageType = null;

    const conversationHistory = [
      { type: 'received', text: `Comsierge Activated — Your AI Phone Number Is Now Live\nHi Jishan, your Comsierge number is fully active.\nFrom now on, your calls and texts are intelligently filtered, summarized, and routed — no app or Wi-Fi needed.\nHere’s what I handle for you:\n• Receive and screen all calls and messages\n• Apply your rules (like forwarding bank texts or blocking spam)\n• Translate, summarize, or auto-respond as needed\n• Initiate calls from your Comsierge number\n• Organize your schedule and surface only what matters\nI can help check your schedule from the integrations you set up.\nI can help prevent spam and keep you updated on your upcoming schedule.\nYou stay in control. Your phone, your way.\nLet me know if you want to call someone, set up new rules, or silence distractions.\nI’ve got it covered.\n— Comsierge\nYour AI Chief of Staff for Communication` },
      { type: 'sent', text: `Hey Comsierge, block all spam messages and calls to my phone number and forward it to my real number!` },
      { type: 'received', text: `Spam blocking and forwarding have been activated on your Comsierge number.\nAll spam calls and messages will be blocked, and important ones will be forwarded to your real number.\nIf you want to adjust any settings or add new rules, just let me know!` },
      { type: 'sent', text: `Okay good, do I have any upcoming meetings today?` },
      { type: 'received', text: `Let me check your schedule...\nYou don’t have any meetings scheduled for today.\nHowever, you do have one tomorrow with Jonathan at 3:00 PM to review the Q3 launch plan.\nLet me know if you'd like a reminder or want to update the time.` },
      { type: 'sent', text: `Sure remind me tomorrow at around 2 about this` },
      { type: 'sent', text: `Also make sure all my bank messages are forwarded to my accountant, okay?` },
      { type: 'received', text: `Got it — I’ll remind you tomorrow at 2:00 PM about your meeting with Jonathan.\nIf anything changes or you’d like to reschedule, just let me know.` },
      { type: 'received', text: `Done — all bank-related messages will now be forwarded to your accountant.` },
      { type: 'sent', text: `Do I have any active forwarding conditions?` },
      { type: 'received', text: `Yes — here are your currently active forwarding conditions:\n• Spam filtering and forwarding: All spam messages and calls are blocked, and important messages are forwarded to your real number.\n• Bank messages: Any bank-related messages are automatically forwarded to your accountant.\nLet me know if you want to add, remove, or update any of these rules.` },
      { type: 'sent', text: `Okay great, connect me with Jonathan via call` },
      { type: 'received', text: `Initiating call with Jonathan from your Comsierge number.\nYou’ll receive a call in a few seconds, connecting you with Jonathan.` },
      { type: 'sent', text: `Great. I was connected with Jonathan.\nDid he mention anything about us meeting tomorrow?\nCan you summarize the conversation for me?\nI’m not even sure what he said` },
      { type: 'received', text: `Let me review the call with Jonathan and summarize the key points for you.\nI’ll get back to you shortly with what was discussed about your meeting tomorrow and any other important details.` },
      { type: 'received', text: `After reviewing your call with Jonathan, here’s a summary:\n• You confirmed your meeting scheduled for tomorrow at 3:00 PM.\n• Jonathan emphasized the importance of finalizing the Q3 launch plan.\n• He mentioned key deliverables to prepare before the meeting, including the updated budget and marketing strategy.\n• No other urgent issues were raised during the call.\nLet me know if you want to add this to your Google Calendar, forward it via WhatsApp, or send it elsewhere.` },
      { type: 'sent', text: `Amazing!` },
      { type: 'received', text: `Comsierge Update\nMessage from Grandma (Medium Priority) — August 5, 10:15 AM: "Hi Jishan, just wanted to check if you’re coming over for dinner this weekend."\nMessage from Mike (Urgent) — August 5, 10:17 AM: "Where is the latest sales report? We need it before the end of the day."` },
      { type: 'sent', text: `Tell Grandma yes, I will be there.\nCheck my schedule, and whenever I’m free, either 6 or 7 pm book it for Sunday.\nFor Mike’s message, remind me to reply in 30 minutes.` },
      { type: 'received', text: `Upon checking your schedule, I’ve informed Grandma that you’ll be there and have booked dinner for 7 PM on Sunday based on your availability.` },
      { type: 'received', text: `I’ve also set a reminder to follow up on Mike’s message in 30 minutes.` },
      { type: 'sent', text: `Great!` }
    ];

    function addMessage(text, type) {
      const messageWrapper = document.createElement('div');
      const isConsecutive = type === lastMessageType;
      messageWrapper.className = `flex items-end max-w-[80%] ${type === 'sent' ? 'self-end' : 'self-start'} ${isConsecutive ? 'mt-1' : 'mt-3'}`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${type === 'sent' ? 'bubble-sent text-white' : 'bubble-received text-black'} px-4 py-2 shadow-sm`;
      const paragraph = document.createElement('p');
      paragraph.className = 'message-content';
      paragraph.style.whiteSpace = 'pre-wrap';
      paragraph.textContent = text;
      bubble.appendChild(paragraph);
      messageWrapper.appendChild(bubble);
      messagesContainer.appendChild(messageWrapper);
      lastMessageType = type;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function renderConversation() {
      messagesContainer.innerHTML = '';
      const dateSeparator = document.createElement('div');
      dateSeparator.className = 'self-center text-xs text-gray-400 my-4 font-semibold bg-gray-100 px-3 py-1 rounded-full';
      dateSeparator.textContent = 'August 5, 2025';
      messagesContainer.appendChild(dateSeparator);
      conversationHistory.forEach((msg) => {
        addMessage(msg.text, msg.type);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const messageText = input.value.trim();
      if (messageText) {
        addMessage(messageText, 'sent');
        input.value = '';
      }
    });

    window.onload = () => {
      renderConversation();
    };
  </script>
</body>
</html>
